<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cathedral</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div>
        <h1>Welcome to Cathedral Chess</h1>
        <h2>Here, you can play either traditional chess or Cathedral, fantasy chess!</h2>
        <h2>Although, first you must sign in or make an acount.</h2>
    </div>

    <div>
        <form id="signUpForm">
            <h3>Sign Up</h3>
            <label for="username"> Username </label> 
                <input type="text" id="signupName"> <br />
            <label for="password"> Password </label> 
                <input type="text" id="signupPassword"> <br />
            <input type="submit" value="Submit" id="signupSubmitButton">
        </form>
        <form id="loginForm">
            <h3> Login </h3>
            <label for="username"> Username </label> 
                <input type="text" id="usernameBox"> <br />
            <label for="password"> Password </label> 
                <input type="text" id="passwordBox"> <br />
            <input type="submit" value="Submit" id="loginSubmitButton">
        </form>
    </div>

    <script src="./assets/js/login.js"></script>

</body>

</html>
